#################################
#          Transitions          #
#         Fork: Arian8j2        #
#################################
#
transition = true;
transition-offset = 20;
transition-direction = "smart-x";
transition-timing-function = "ease-out-cubic";
transition-step = 0.036;

transition-rule = [
  "none: window_type = 'dropdown_menu'",
  "none: window_type = 'popup_menu'",
  "none: window_type = 'dialog'",
  "none: window_type = 'menu'",
  "none: window_type = 'tooltip'",
  "smart-x: class_g  = 'Dunst'",
  "smart-y: class_g ?= 'rofi'"   
];

blur = true


blur-background = false;
# Blur background of opaque windows with transparent frames as well.
blur-background-frame = false;
# Do not let blur radius adjust based on window opacity.
blur-background-fixed = false;
blur-background-exclude = [
    "window_type = 'dock'",
    "window_type = 'desktop'",
    "_GTK_FRAME_EXTENTS@:c",
    "name = 'maim'",
    "name *= 'GLava'"
];
#
blur-kern = "3x3box";
blur-method = "dual_kawase";
blur-strength = 1;
#
#################################
#          Animations           #
#################################
animations = true
# `auto`, `none`, `fly-in`, `zoom`, `slide-down`, `slide-up`, `slide-left`, `slide-right` `slide-in`, `slide-out`
animation-for-transient-window = "zoom"
animation-for-open-window = "zoom"
animation-for-close-window = "zoom"
animation-for-unmap-window = "none"
# animation-stiffness = 350
animation-dampening = 20
animation-window-mass = 0.5
# animation-delta = 8
animation-clamping = false

#################################
#             Corners           #
#################################

corner-radius = 5;
rounded-corners-exclude = [
#  "window_type = 'normal'",
  "window_type = 'dropdown_menu'",
  "window_type = 'popup_menu'",
  "window_type = 'popup'",
#  "class_g = 'awesome'",
  "class_g = 'Polybar'",
#  "class_g = 'TelegramDesktop'",
#  "class_g = 'firefox'",
  "class_g = 'Viewnior'",
  "class_g = 'Rofi'",
  "class_g = 'mpv'",
  "class_g = 'Retroarch'",
  "class_g = 'retroarch'"
];

round-borders = 10;
#round-borders-exclude = [
#"class_g = 'TelegramDesktop'",
#];

#################################
#             Shadows           #
#################################

shadow = false;
shadow-radius = 18;
#shadow-opacity = .75
shadow-offset-x = -25;
shadow-offset-y = -22;

shadow-exclude = [
  "name = 'Notification'",
  "class_g = 'Conky'",
  "name = 'cal_term'",
  "class_g ?= 'Notify-osd'",
  "class_g = 'Cairo-clock'",
  "class_g = 'slop'",
  "class_g = 'Polybar'",
  "class_g = 'Retroarch'",
  "_GTK_FRAME_EXTENTS@:c"
];

#################################
#           Fading              #
#################################


# Fade windows during opacity changes.
fading = true;
# The time between steps in a fade in milliseconds. (default 10).
fade-delta = 4;
# Opacity change between steps while fading in. (default 0.028).
fade-in-step = 0.03;
# Opacity change between steps while fading out. (default 0.03).
fade-out-step = 0.03;
# Fade windows in/out when opening/closing
# no-fading-openclose = true;

# Specify a list of conditions of windows that should not be faded.
fade-exclude = [ ];

#################################
#   Transparency / Opacity      #
#################################

inactive-opacity = 1.0;
inactive-opacity-override = false;
active-opacity = 1.0;

# Dim inactive windows. (0.0 - 1.0, defaults to 0.0)

focus-exclude = [
  "class_g = 'Cairo-clock'",
  "class_g = 'Bar'",                    # lemonbar
  "class_g = 'slop'",                    # maim
  "class_g = 'ranger'"
];

opacity-rule = [
  "80:class_g     = 'Bar'",             # lemonbar
  "100:class_g    = 'slop'",            # maim
  "100:class_g     = 'Termite'",
  "100:class_g    = 'URxvt'",
  "100:class_g    = 'Polybar'",
  "100:class_g    = 'TelegramDesktop'",
  "100:class_g    = 'ranger'",
  "100:class_g    = 'firefox'",
  "99:class_g *?  = 'Org.gnome.Nautilus'"
];

#################################
#       General Settings        #
#################################

experimental-backends = false;
backend = "glx";
#backend = "xrender";
vsync = false;
mark-wmwin-focused = true;
mark-ovredir-focused = true;

#use-damage = false;
#detect-rounded-corners = true;
detect-client-opacity = true;
#glx-no-stencil = false;
detect-transient = true;
unredir-if-possible = false;
log-level = "warn";


glx-no-stencil = true;

# GLX backend: Copy unmodified regions from front buffer instead of redrawing them all.
# My tests with nvidia-drivers show a 10% decrease in performance when the whole screen is modified,
# but a 20% increase when only 1/4 is.
# My tests on nouveau show terrible slowdown.
glx-copy-from-front = false;


#################################

wintypes:
{
  normal = { fade = true; shadow = true; }
  tooltip = { fade = false; shadow = false; focus = true; full-shadow = false; }
  dock = { shadow = false; }
  dnd = { shadow = false; }
  popup_menu = { opacity = 0.97; fade = false; shadow = false; }
  dropdown_menu = { opacity = 0.97; }
  menu = { fade = false; }
  dialog = { fade = false; }
};
